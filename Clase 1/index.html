<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme-stylesheet" rel="stylesheet" href="estiloClaro.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
    <h2>Formulario de Datos Personales</h2>
    <form id="myForm">
        <label for="nombre">Nombre: 
        <input id="nombre" name="nombre" type="text" required>
        <span id="error-nombre" class="error-message">❌ No se permiten números ni espacios en blanco.</span>
        </label>
        <label for="apellido">Apellido: 
        <input id="apellido" name="apellido" type="text" required>
        <span id="error-apellido" class="error-message">❌ No se permiten números ni espacios en blanco.</span>
        </label>
        <label for="email">Email: 
        <input id="email" name="email" type="email" required>
        <span id="error-email" class="error-message">❌ El email no es válido.</span>
        </label>
        <label for="nacimiento">Fecha de nacimiento: 
        <input name="nacimiento" type="date" required>
        </label>
        <label for="pais">Pais: 
        <input id="pais" name="pais" type="text" required>
        <span id="error-pais" class="error-message">❌ No se permiten números ni espacios en blanco.</span>
        </label>
        <button class="btn-submit" type="submit">Enviar</button>
    </form>
    <hr>
    <div class="buttons">
    <button class="mode" onclick="setLightMode()">Modo claro</button>
    <button class="mode" onclick="setDarkMode()">Modo oscuro</button>

    <script src="script.js"></script>

    </div>
</div>
</body>
</html>
